<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>CFG Tickets</title>
</head>
<body>
    
<!-- Image Carousel -->
<div class="carousel" data-carousel>
    <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
    <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
    <ul data-slides>
        <li class="slide" data-active>
            <img src="CarouselPosters/CallOfTheWild.jpg" alt="Call Of The Wild Poster">
        </li>
        <li class="slide">
            <img src="CarouselPosters/Download.jpg" alt="Download Festival Poster">
        </li>
        <li class="slide">
            <img src="CarouselPosters/LeedsInThePark.jpg" alt="Leeds In The Park Poster">
        </li>
        <li class="slide">
            <img src="CarouselPosters/Lytham.jpg" alt="Lytham Festival Poster">
        </li>
        <li class="slide">
            <img src="CarouselPosters/NeighbourhoodWeekender.jpg" alt="Neighbourhood Weekender Poster">
        </li>
        <li class="slide">
            <img src="CarouselPosters/Wireless.jpg" alt="Wireless Festival Poster">
        </li>
    </ul>
</div>

</body>
</html>
